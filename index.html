<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESTORNUTO</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #F2F2F7;
            color: #000000;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            box-sizing: border-box;
        }
        h1 {
            text-align: center;
            padding: 20px;
            margin: 20px 0;
            color: #FFFFFF;
            background-color: #007AFF;
            border-radius: 12px;
            width: 90%;
            max-width: 600px;
        }
        .playlist-container {
            width: 90%;
            max-width: 600px;
            padding: 20px;
            background-color: #FFFFFF;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }
        .playlist-item {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px;
            background-color: #F9F9F9;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, box-shadow 0.3s;
        }
        .playlist-item:hover {
            background-color: #EFEFEF;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        }
        .metadata {
            display: flex;
            flex-direction: column;
            justify-content: center;
            margin-left: 15px;
            flex: 1;
        }
        .metadata .title {
            font-size: 1.2em;
            font-weight: bold;
            color: #333333;
            margin-bottom: 5px;
        }
        .metadata .artist {
            color: #555555;
        }
        audio {
            width: 100%;
            margin-top: 15px;
            background-color: #F2F2F7;
            border-radius: 12px;
        }
        audio::-webkit-media-controls-panel {
            background-color: #FFFFFF;
            border-radius: 12px;
        }
        @media (max-width: 600px) {
            .metadata {
                margin-left: 10px;
            }
        }
    </style>
</head>
<body>
    <h1>ESTORNUTO</h1>
    <div class="playlist-container" id="playlist"></div>

    <script>
        fetch('playlist.json')  // URL del fitxer JSON
            .then(response => response.json())
            .then(files => {
                const playlistContainer = document.getElementById('playlist');

                files.forEach(file => {
                    const filePath = file;
                    const fileName = filePath.split('/').pop().replace('.mp3', '');
                    const container = document.createElement('div');
                    container.className = 'playlist-item';

                    const audioElement = document.createElement('audio');
                    audioElement.controls = true;
                    audioElement.src = filePath;

                    const metadataContainer = document.createElement('div');
                    metadataContainer.className = 'metadata';

                    const titleElement = document.createElement('div');
                    titleElement.className = 'title';
                    titleElement.textContent = fileName;

                    const artistElement = document.createElement('div');
                    artistElement.className = 'artist';
                    artistElement.textContent = 'ESTORNUTO';

                    metadataContainer.appendChild(titleElement);
                    metadataContainer.appendChild(artistElement);

                    container.appendChild(metadataContainer);
                    container.appendChild(audioElement);
                    playlistContainer.appendChild(container);
                });
            })
            .catch(error => console.log('Error carregant els fitxers MP3:', error));
    </script>
</body>
</html>
